<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const NotaP = Number(prompt(`informe a nota da sua prova`).trim().replace(",", "."));
    let Nota = "";
    //Processamento
    (NotaP <= 5.9) ? Nota = `voce tirou um 'E'`
        : (NotaP <= 6.9) ? Nota = `voce tirou um 'D'`
            : (NotaP <= 7.9) ? Nota = `voce tirou um C'`
                : (NotaP <= 8.9) ? Nota = `voce tirou um 'B'`
                    : (NotaP <= 10) ? Nota = `voce tirou um 'A'`
                        : alert("opcao invalida")

    //SaÃ­da
    alert(`${Nota}`)
</script>
