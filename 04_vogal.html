<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("informe uma letra").trim().toUpperCase();

    //Processamento
    let vogal = "";
    (letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U") ? vogal = "voce digitou uma vogal"
        : vogal = "voce digitou uma consoante";
    //Saída
    alert(`${vogal}`)
</script>
