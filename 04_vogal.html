<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const letra = prompt (`Informe uma letra .`).trim().toUpperCase();

    //Processamento

    let vogal = letra == `a`|| `e` || `i` || `o` || `u`? `É uma vogal.`:`Não é uma vogal.`;
    
    //Saída

    alert (`${vogal}`);
    
</script>
