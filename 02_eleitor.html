<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada

    const AnoNascimento = Number(prompt(`Infome seu ano de nascimento.`).trim());

    //Processamento

    let votar = ``;
    (AnoNascimento <= 2007) ? votar = `Você já pode votar.`
    :votar =  `Você não pode votar.`;

    //Saída

    alert(`${votar}`);
    
</script>
